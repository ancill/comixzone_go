<!DOCTYPE html>
<html>
<head>

    <title>ComixZone</title>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;

        canvas {

<body>
    <script src="wasm_exec.js"></script>

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
